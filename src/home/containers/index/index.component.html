<div class="container-fluid" style="text-align:center">
        <h1>Virtual Assistant</h1><br>
        <div class="col-auto" *ngIf="messages != null && messages.length > 0">
                <table class="table table-hover table-responsive-sm border">
                        <thead>
                        <tr style="background-color: #f8f9fa;">
                                <td colspan="7">
                                        <div class="row">
                                                <div class="col">
                                                        <h5 class="mr-auto">Chat History</h5>
                                                </div>
                                        </div>
                                </td>
                        </tr>
                        <tr>
                                <th class="pl-3">Type</th>
                                <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let message of messages">
                                <td>{{message.type}}</td>
                                <td>{{message.body}}</td>
                        </tr>
                        </tbody>
                </table>
        </div>
                <div class="col-auto">
                        <div class="form-group row">
                                <div class="col-sm-4">
                                        <label for="search">Search </label>
                                        <input type="text" class="form-control" name="search" id="search" [(ngModel)]="searchElement" placeholder="Search Anything" />
                                </div>
                        </div>
                </div>
                <table class="table table-hover table-responsive-sm border">
                        <thead>
                        <tr style="background-color: #f8f9fa;">
                                <td colspan="7">
                                        <div class="row">
                                                <div class="col">
                                                        <h5 class="mr-auto">User List</h5>
                                                </div>
                                        </div>
                                </td>
                        </tr>
                        <tr>
                                <th class="pl-3">First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let user of users| UserSearchPipe:searchElement">
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td><button class="btn-info" (click)="getMessageHistory(user.id)">Show</button></td>
                        </tr>
                        </tbody>
                </table>
</div>
