<div class="container-fluid">
    <div class="col-auto">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="search">Search </label>
                <input type="text" class="form-control" name="search" id="search" [(ngModel)]="searchElement" placeholder="Search Anything" />
            </div>
        </div>
    </div>
    <table class="table table-hover table-responsive-sm border">
        <thead>
        <tr style="background-color: #f8f9fa;">
            <td colspan="7">
                <div class="row">
                    <div class="col">
                        <h5 class="mr-auto">Item List</h5>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th class="pl-3">Title</th>
            <th>Link</th>
            <th>Description</th>
            <th>GUID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items| UserSearchPipe:searchElement">
            <td>{{item.title}}</td>
            <td>{{item.link}}</td>
            <td>{{item.description}}</td>
            <td>{{item.guid}}</td>
        </tr>
        </tbody>
    </table>
</div>
